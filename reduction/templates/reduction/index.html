{%  extends "reduction/base.html" %}
{% block title %} URL Shortener {%  endblock %}

{% block content %}
<div class="row">
    <div class="col s12">
        <input type="text" name="url" id="url" class="form-control" placeholder="https://github.com/kistolbov"/>
    </div>
</div>
<div class="row">
    <div class="col s22">
        {% csrf_token %}
        <button id="submitButton" class="dark-button">Shorten</button>
    </div>
</div>
<div class="row">
    <div class="col s12">
        <div class="panel-footer"><a href="#" id="url-result">Enter your URL above and click on the button!</a></div>
    </div>
</div>
{%  endblock %}
